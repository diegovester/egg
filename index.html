<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hatching Egg</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box">
        <div class="wrapper">
      
          <div id="egg">
            <div id="egg-hide">
            </div>
            <div class="zigzag"></div>
            <div id="chick">
              <div id="head">
                <div class="hair">
                  <div class="hair-left"></div>
                  <div class="hair-middle"></div>
                  <div class="hair-right"></div>
                </div>
      
                <div class="wrapper">
                  <div class="eye" id="eye1">
                    <div class="pupil"></div>
                  </div>
                </div>
                <div class="wrapper">
                  <div class="eye" id="eye2">
                    <div class="pupil"></div>
                  </div>
                </div>
                <div id="beak-top">
                </div>
                <div id="beak-bottom">
                </div>
              </div>
      
            </div>
          </div>
      
          <div id="daisy1" class="daisy">
            <div class="core"></div>
            <div class="petal petal1 daisy1petal-colour"></div>
            <div class="petal petal2 daisy1petal-colour"></div>
            <div class="petal petal3 daisy1petal-colour"></div>
            <div class="petal petal4 daisy1petal-colour"></div>
            <div class="petal petal5 daisy1petal-colour"></div>
            <div class="petal petal6 daisy1petal-colour"></div>
          </div>
      
          <div id="daisy2" class="daisy">
            <div class="core"></div>
            <div class="petal petal1 daisy2petal-colour"></div>
            <div class="petal petal2 daisy2petal-colour"></div>
            <div class="petal petal3 daisy2petal-colour"></div>
            <div class="petal petal4 daisy2petal-colour"></div>
            <div class="petal petal5 daisy2petal-colour"></div>
            <div class="petal petal6 daisy2petal-colour"></div>
          </div>
      
          <div id="daisy3" class="daisy">
            <div class="core"></div>
            <div class="petal petal1 daisy3petal-colour"></div>
            <div class="petal petal2 daisy3petal-colour"></div>
            <div class="petal petal3 daisy3petal-colour"></div>
            <div class="petal petal4 daisy3petal-colour"></div>
            <div class="petal petal5 daisy3petal-colour"></div>
            <div class="petal petal6 daisy3petal-colour"></div>
          </div>
      
          <div id="daisy4" class="daisy">
            <div class="core"></div>
            <div class="petal petal1 daisy4petal-colour"></div>
            <div class="petal petal2 daisy4petal-colour"></div>
            <div class="petal petal3 daisy4petal-colour"></div>
            <div class="petal petal4 daisy4petal-colour"></div>
            <div class="petal petal5 daisy4petal-colour"></div>
            <div class="petal petal6 daisy4petal-colour"></div>
          </div>
      
          <div id="daisy5" class="daisy">
            <div class="core"></div>
            <div class="petal petal1 daisy5petal-colour"></div>
            <div class="petal petal2 daisy5petal-colour"></div>
            <div class="petal petal3 daisy5petal-colour"></div>
            <div class="petal petal4 daisy5petal-colour"></div>
            <div class="petal petal5 daisy5petal-colour"></div>
            <div class="petal petal6 daisy5petal-colour"></div>
          </div>
      
        </div>
      
        <div id="grass">
          <div class="hair grass1">
            <div class="hair-left light-green"></div>
            <div class="hair-middle light-green"></div>
            <div class="hair-right light-green"></div>
          </div>
      
          <div class="hair grass2">
            <div class="hair-left light-green"></div>
            <div class="hair-middle light-green"></div>
            <div class="hair-right light-green"></div>
          </div>
      
          <div class="hair grass3">
            <div class="hair-left dark-green"></div>
            <div class="hair-middle dark-green"></div>
            <div class="hair-right dark-green"></div>
          </div>
      
          <div class="hair grass4">
            <div class="hair-left dark-green"></div>
            <div class="hair-middle dark-green"></div>
            <div class="hair-right dark-green"></div>
          </div>
          
          
          <div class="hair grass5">
            <div class="hair-left dark-green"></div>
            <div class="hair-middle dark-green"></div>
            <div class="hair-right dark-green"></div>
          </div>
          
        </div>
      
      </div>
</body>
</html>
